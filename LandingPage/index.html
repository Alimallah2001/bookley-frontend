<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Welcome to Bookley</title>
  </head>
  <body>
    <div class="navBar">
      <div class="navLogoContainer">
        <img
          src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666891741/ESA-Bookley/Bookley_logo_1_m6ftrt.png"
          alt=""
          class="navLogo"
        />
      </div>
      <div class="navLinks">
        <a href="/LandingPage/" class="navLink active">Home</a>
        <a href="#" class="navLink">About</a>
        <a href="#" class="navLink">Categories</a>
        <a href="#" class="navLink">Contact</a>
        <div class="dropdownAccountMenu">
          <div class="accountAvatar">IB</div>
          <div class="accountMenu">
            <a href="#" class="accountMenuLink">@isaacbahsoun</a>
            <a href="#" class="accountMenuLink">List a book</a>
            <a href="#" class="accountMenuLink">Saved</a>
            <a href="#" class="accountMenuLink">Transaction</a>
            <a href="#" class="accountMenuLink">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="landingContent">
      <div class="carouselContainer">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carouselImgContainer">
                <img
                  src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666919362/ESA-Bookley/Carousel/emmanuel-phaeton-_RFT1_Kcwr4-unsplash_xr8mpk.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carouselContent">
                  <h1>
                    <b>P2P</b> <br />
                    BOOKs SHARING PLATFORM
                  </h1>
                  <q
                    ><i>Sharing <b>Books</b> is sharing <b>Wisdom</b></i></q
                  >
                  <button class="primaryBtn">Mission</button>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carouselImgContainer">
                <img
                  src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666919362/ESA-Bookley/Carousel/josh-applegate-cwGk-u9PHOo-unsplash_vkihcn.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carouselContent">
                  <h1>For a Sustainable, Healthy, Happy Future</h1>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carouselImgContainer">
                <img
                  src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666919363/ESA-Bookley/Carousel/annelies-geneyn-bhBONc07WsI-unsplash_ugcc0t.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carouselContent">
                  <h1>P2P Book sharing platform</h1>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
            disabled
            style="z-index: -5000"
          >
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
            disabled
          >
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
